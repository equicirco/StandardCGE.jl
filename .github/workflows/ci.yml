name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: "1.12"
      - uses: julia-actions/cache@v2
      - name: Run tests
        run: julia --project -e 'using Pkg; Pkg.instantiate(); Pkg.test()'
